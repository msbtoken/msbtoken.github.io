<head>
    <script>
        //Get query ID
        let id = new URLSearchParams(window.location.search).get('id');
        var client = new XMLHttpRequest();
        let url = '/mfts/'+id+'.txt';
        //get text from file
        client.open('GET', url);
        client.onreadystatechange = function() {
            if (client.readyState == 4 && client.status == 200) {
                var data = client.responseText;
                console.log(data);
                document.getElementById('mft-name').innerHTML = data;
                document.getElementById('mft-img').src = "/mfts/"+id+".png";
            }
            else{
                console.log('error');
            }
        }
        client.send();

    </script>
    <style>
        #mft-img {
            width:500px;
            height:auto;
        }
        body {
            text-align: center;
        }
    </style>
</head>



<div>
    msb fungible token
    <br>

    <img src="" id="mft-img" width="500px">
    <h2 id="mft-name"></h2>
</div>
